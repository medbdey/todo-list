<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <ul id="taskParant">
        </ul>
            <div id="taskCreatArea">
            <input type="text"  id="createTask">
            <button id="addTask">+</button>
        </div>   
        </div>
        <div class="task-display" id="taskDisplay">
            <input type="text" class="edit" id="taskEdit">
            <div class="wrap">
            <label for="note">Notes</label>
            <input type="text" class="notes"  id="note" placeholder="Insert Your Note Here">                
            </div>
        </div>
    </div>
</body>
</html>
